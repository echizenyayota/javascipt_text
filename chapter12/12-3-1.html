<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>String object</title>
</head>
<body>
    <script>
         // 文字列の検索
         var s = "1 little,2 little indian";
         console.log(s.search(/little/)); // 2: マッチする最初の文字列の位置
         console.log(s.search(/\d/)); // 0: マッチする最初の文字列の位置
         console.log(s.search(/\bindian/)); // 18: マッチする最初の文字列の位置
         console.log(s.search(/2\s/)); // 9: マッチする最初の文字列の位置
    </script>
</body>
</html>
