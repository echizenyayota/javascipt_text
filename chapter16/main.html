<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>16-5</title>
</head>
<body>
    <p>
        <input type="text" id="message" size="60">
        <input type="button" value="送信" id="button">
    </p>
    <iframe src="other.html" id="frame" width="300px" height="200px"></iframe>
    <script>
        // iframe要素に表示されるページのwindowオブジェクトを取得
        console.log(document.getElementById("frame"));
        var frameWindow = document.getElementById("frame").contentWindow;
        // メッセージ入力用の要素、送信ボタン要素オブジェクトを取得
        var message = document.getElementById("message");
        var button = document.getElementById("button");
        //　送信先のオリジン
        var targetOrigin = "/";
        // button をクリックしたらメッセージを送信
        button.addEventListener("click", function() {
            frameWindow.postMessage(message.value, targetOrigin);
        }, false);
    </script>
</body>
</html>
