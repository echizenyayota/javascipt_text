<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>apply method and call method</title>
</head>
<body>
    <script>
        window.onload = function() {
            // XMLHttpRequestオブジェクトを生成
            var req = new XMLHttpRequest();
            // サーバーとの通信時の処理方法を登録
            req.onreadystatechange = function() {
                // 受信完了（全てのレスポンスを取得済み）
                if (req.readyState == 4) {
                    if (req.status == 200) {
                        document.getElementById("view").innerHTML = req.responseText;
                    }
                }
            };

            // req.addEventListener("loadstart", function() {
            //     document.getElementById("view").innerHTML = "通信中";
            // }, false);

            req.open("GET", "index_1.html");
            req.send(null);
        };
    </script>
    <p id ="view"></p>
</body>
</html>
